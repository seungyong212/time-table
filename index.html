<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주간 시간표</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 20px;
            background-color: #4a90e2;
            color: white;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>푸름이화 주간 스케줄</h1>

<table>
    <thead>
        <tr>
            <th>시간</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
            <th>토요일</th>
            <th>일요일</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>09:00</td>
            <td>영어</td>
            <td>수학</td>
            <td>과학</td>
            <td>영어</td>
            <td>체육</td>
            <td>휴식</td>
            <td>휴식</td>
        </tr>
        <tr>
            <td>10:00</td>
            <td>수학</td>
            <td>국어</td>
            <td>사회</td>
            <td>미술</td>
            <td>과학</td>
            <td>휴식</td>
            <td>휴식</td>
        </tr>
        <!-- 필요하면 엑셀 데이터로 여기에 계속 추가 -->
    </tbody>
</table>

</body>
</html>
